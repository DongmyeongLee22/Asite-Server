language: java
jdk:
  - openjdk8
dist: trusty

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r Asite-Server *
  - mkdir -p deploy
  - mv Asite-Server.zip deploy/Asite-Server.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: sun-webservice-deploy # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      repo: DongmyeongLee22/Asite-Server
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: sun-webservice-deploy # S3 버킷
    key: Asite-Server.zip # S3 버킷에 저장된 Asite-Server.zip 파일을 EC2로 배포
    bundle_type: zip
    application: asite-server # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: asite-server-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: DongmyeongLee22/demo22
      branch: master
